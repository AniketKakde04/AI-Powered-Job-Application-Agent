<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Launchpad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">Career Launchpad</div>
        <div class="nav-menu">
            <a href="#home" class="nav-link">Home</a>
            <a href="#jobs" class="nav-link">Jobs</a>
            <a href="#profile" class="nav-link">Profile</a>
            <a href="#resources" class="nav-link">Resources</a>
            <button class="menu-toggle" aria-label="Toggle mobile menu">
                <span>&#9776;</span>
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Side - Upload Section -->
        <div class="resume-upload-container">
            <section class="upload-section">
                <h2>Upload Your Resume</h2>
                <p class="subtitle">Supported formats: PDF, DOCX</p>
                <form method="POST" enctype="multipart/form-data" class="upload-form">
                    <div class="drop-zone" id="dropZone">
                        <input type="file" id="fileInput" accept=".pdf,.docx" class="file-input" />
                        <div class="drop-zone-content">
                            <div class="upload-icon">ðŸ“„</div>
                            <p class="upload-instructions">
                                Drag & Drop or<br>
                                Click to Upload Resume
                            </p>
                        </div>
                        <div class="file-preview" id="filePreview"></div>
                    </div>
                    <button id="analyzeBtn" class="analyze-btn" disabled>Analyze Resume</button>
                </form>
            </section>
        </div>

        <!-- Right Side - Skills Section -->
        <div class="skills-container">
            <section class="skills-section" id="skillsSection">
                <div class="empty-state">
                    <div class="plus-icon">+</div>
                    <p>Skills will appear here<br>after resume upload</p>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
